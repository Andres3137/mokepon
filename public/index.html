<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MOKEPON</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


    <section id="seleccionar-mascota">
        <div class="texto">
            <h1>MOKEPON</h1>
            <h2>Elige tu mascota:</h2>
        </div>
        <div id="contenedorTarjetas" class="tarjetas">
        </div>

        <button class="boton-seleccionar" id="boton-mascota">seleccionar</button>

    </section>
    <section id="ver-mapa">
        <h2>RECORRE EL MAPA CON TU MOKEPON</h2>
        <canvas id="mapa"></canvas>
        <div class="mover_arriba">
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverArriba()"
                onmousedown="moverArriba()" id="btn-up" class="btn-dir-common"> ↑
            </button>
        </div>

        <div class="mover_lado">
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverizquierda()"
                ontouchstart="moverizquierda()" id="btn-left" class="btn-dir-common"> ←
            </button>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverderecha()"
                ontouchstart="moverderecha()" id="btn-right" class="btn-dir-common"> →
            </button>
        </div>

        <div class="mover_abajo">
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()" id="btn-down" class="btn-dir-common"> ↓
            </button>
        </div>
    </section>


    <section id="seleccionar-ataque">
        <h1>MOKEPON </h1>
        <h2>Elige tu ataque:</h2>
        <div id="contenedorAtaques" class="container">
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte </p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>

            </section>
        </div>

        <div class="ataques">
            <div>
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div>
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>

    </section>
    <script src="mokepon.js"></script>
</body>

</html>
